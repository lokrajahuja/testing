sudo: true
os: linux
cache: false
language: generic

git:
  depth: false
  
stages:
  - name: sonarqube_scan_publish
    if: (branch =~ feature\/*) OR (branch = master)
  - name: validate_against_SIT
    if: branch =~ feature\/*
  - name: deploy_to_SIT
    if: branch = SIT
  - name: validate_against_UAT
    if: branch = SIT
  - name: deploy_to_UAT
    if: branch = master
  - name: validate_against_PROD
    if: branch = master
  - name: deploy_to_PROD
    if: tag =~ v*


jobs:
  include:
      - stage: sonarqube_scan_publish
        script: 
          - adx
          - sonar-scanner --version
      - stage: validate_against_SIT
        script:
          - echo 'validate_against_SIT'
      - stage: deploy_to_SIT
        script: echo 'deploy_to_SIT'
      - stage: validate_against_UAT
        script: echo 'validate_against_UAT'
      - stage: deploy_to_UAT
        script: echo 'deploy_to_UAT'
      - stage: validate_against_PROD
        script: echo 'validate_against_PROD'
      - stage: deploy_to_PROD
        script: echo 'deploy_to_PROD'
        

before_install:
- mkdir adx
- cd adx
- wget https://appiriodx-website-prod.s3.amazonaws.com/downloads/adx-dev-cli-linux.tar.gz
- tar xzf adx-dev-cli-linux.tar.gz
- wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.0.3.778-linux.zip
- unzip sonar-scanner-cli-3.0.3.778-linux.zip
- export PATH=$(pwd)/sonar-scanner-cli-3.0.3.778-linux/bin:$PATH
- export PATH=$(pwd):$PATH
- env

  
